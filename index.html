<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="back">
      <h3><ins>To-Do List</ins></h3>
      <form onsubmit="inputTask()">
        <input type="text" placeholder="write down your task..." required />
        <input type="date" name="" id="date" required />
        <input type="time" name="" id="time" required />

        <input id="btn_add" type="submit" value="Add" />
        <input
          id="btn_clear"
          type="button"
          value="Clear"
          onclick="clearTask()"
        />
      </form>
      <h4>My tasks</h4>
      <div id="content">
        <ul id="todo"></ul>
      </div>
    </div>
  </body>
</html>
